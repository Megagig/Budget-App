databases:
  - name: postgres
    ipAllowList: []
    databaseName: budget_app_development
    user: megagig

services:
  - type: web
    name: budget_app
    env: ruby
    buildCommand: './render-build.sh'
    startCommand: 'bundle exec rails s'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
